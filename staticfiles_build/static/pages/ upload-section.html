<div class="card">
    <div class="card-body">
      <h4 class="card-title">Upload PDF</h4>
      <p class="card-description">
        Upload PDF notes and books
      </p>
      <form class="forms-sample" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Category</label>
          <input type="text" class="form-control" placeholder="Category" id="Category" name="Category">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">PDF File</label>
          <input type="file" id="fileInput-single" class="form-control drop-zoon__file-input" accept="application/pdf" name="pdf_file">
        </div>
        <button id="btn" onclick="upload()" class="btn btn-primary mr-2">Submit</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
